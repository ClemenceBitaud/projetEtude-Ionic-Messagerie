<!-- Input pour entrer le message -->
<ion-item>
  <ion-label position="floating">Entrez votre nouveau message</ion-label>
  <ion-input type="text" [(ngModel)]="newMessageText"></ion-input>
</ion-item>
<ion-grid>
  <ion-row>
    <!-- Button pour valider le nouveau message -->
    <ion-col size="6">
      <ion-button color="success" (click)="updateMessage()">Valider</ion-button>
    </ion-col>
    <!-- Bouton pour annuler -->
    <ion-col size="6">
      <ion-button color="danger" (click)="dismiss()">Annuler</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
